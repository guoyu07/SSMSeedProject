spring:
      thymeleaf:
        mode: html
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  type-aliases-package: com.github.izhangzhihao.SSMSeedProject.Model
---

spring:
    profiles: development
    h2:
        console:
            enabled: true
            path: /console
    datasource:
        name: SSMSeedProject
        url: jdbc:h2:~/test;DB_CLOSE_ON_EXIT=FALSE
        initialize: true
        platform: h2
        continue-on-error: false
    thymeleaf:
      cache: false
    autoconfigure:
      exclude: org.springframework.boot.autoconfigure.web.ErrorMvcAutoConfiguration
management:
    security:
        enabled: false
mybatis:
  configuration:
    cache-enabled: false
---

spring:
    profiles: test
    datasource:
        name: SSMSeedProject
        url: jdbc:h2:~/test;DB_CLOSE_ON_EXIT=FALSE
        initialize: true
        platform: h2
        continue-on-error: false
    thymeleaf:
      cache: false

---

spring:
    profiles: production
    datasource:
        name: SSMSeedProject
        url: jdbc:mysql:///SSMSeedProject?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=false
        username: root
        password:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver